{% extends 'base.html' %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); color: #333;">
    <h2 style="color: #d7262b;">Enter Verification Code</h2>
    <form method="POST">
        <input type="text" name="code" placeholder="Enter code sent to your email" required
               style="width: 100%; padding: 10px; margin-top: 10px; border: 1px solid #ccc; border-radius: 5px;">
        <input type="hidden" name="email" value="{{ email }}">
        <button type="submit"
                style="margin-top: 15px; background: #d7262b; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
            Verify Code
        </button>
    </form>
</div>
{% endblock %}
