<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - ACT</title>
    <style>
        body {
            background-color: #d7262b; /* ACT red */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        img.logo {
            width: 120px;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
            color: #d7262b;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #d7262b;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #b91e23;
        }

        .forgot-password {
            margin-top: 10px;
            display: block;
            font-size: 14px;
            color: #d7262b;
            text-decoration: none;
            font-weight: bold;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='images/act-logo.png') }}" alt="ACT Logo" class="logo">
        <h2>Login</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>

        <!-- âœ… Forgot Password Link -->
        <a href="{{ url_for('forgot_password') }}" class="forgot-password">Forgot Password?</a>

        <p>Don't have an account?</p>
        <a href="{{ url_for('register') }}">
            <button type="button">Register</button>
        </a>
    </div>
</body>
</html>
